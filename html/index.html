<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/img/rock-paper-scissors.ico" type="image/x-icon">

        <!-- CSS Link -->
        <link rel="stylesheet" href="../css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap" rel="stylesheet">

        <title>Rock Paper Scissors V2</title>
    </head>
    <body>
        <div class="container">
            <!-- Score Screen-->
            <div class="score-screen"><p>Number of tour</p> <p id="tour">0</p></div>
            <div id="score" class="score"><p id="player">0</p> &nbsp; - &nbsp; <p id="computer">0</p></div>
            <div id="winner" class="winner"></div>

            <!-- Replay button-->
            <div class="replay-button">
                <div id="replay" class="replay replay-disable">Replay</div>
            </div>

            <!-- Buttons -->
            <div id="buttons-container" class="buttons-container">
                <div id="rock" class="buttons">ROCK</div>
                <div id="paper" class="buttons">PAPER</div>
                <div id="scissors" class="buttons">SCISSORS</div>
            </div>
        </div>
        <script type="module" src="../js/script.js"></script>
    </body>
</html>
